<!DOCTYPE html>

<html>

    <head>
        <title>Conteúdos</title>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="content.css">

        <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon" />
    </head>


    <body>
        <header>
            <div class="links">
                <a href="index.html">Sobre</a>
                <a href="content.html">Conteúdos</a>
                <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
                <a href="mailto:oi@rocketseat.com.br" target="_blank">Email</a>
                <a href="tel:+5547992078767" target="_blank">Telefone</a>
            </div>
        </header>

        <section class="cards">
            <div class="card" id="starter">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
                </div>
                <div class="card__name">
                    <p>Starter</p>
                </div>
                <div class="card__modules">
                    <p>36 aulas</p>
                </div>
                <div class="card__price">
                    <p>Gratuito</p>
                </div>
            </div>
            
            <div class="card" id="launchbase">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Launchbase">
                </div>
                <div class="card__name">
                    <p>Launchbase</p>
                </div>
                <div class="card__modules">
                    <p>14 módulos</p>
                </div>
                <div class="card__price">
                    <p>Pago</p>
                </div>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
                </div>
                <div class="card__name">
                    <p>GoStack</p>
                </div>
                <div class="card__modules">
                    <p>17 módulos</p>
                </div>
                <div class="card__price">
                    <p>Pago</p>
                </div>
            </div>

        </section>

        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>
                <a class="maximize">
                    <i class="material-icons">maximize</i>
                </a>
                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>

    </body>

</html>
